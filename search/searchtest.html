<!DOCTYPE html>
<html>
<head>
	<title>MovieList.de</title>
	
    <style>

    body {
        background-color: #f2f2f2;
    }

    #header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px 20px 10px;
    background-color: #333;
    border-radius: 14px;
    color: white;
        }

    #logo {
        display: flex;
        font-size: 45px;
        font-family: 'Gill Sans', 'Gill Sans MT';
        margin-right: auto;
        padding-left: 20px;
        color: wheat;
    }

    #header button {
        background-color: #6666ff;
        color: white;
        border: none;
        padding: 10px;
        font-family: 'Gill Sans', 'Gill Sans MT';
        font-size: 20px;
        margin-left: 10px;
        border-radius: 6px;
        align-items: center;
        margin-top: auto;
        cursor: pointer;
    }

    #search {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
    width: auto;
    font-size: 20px;
    margin-top: 20px;

}

#search input[type="text"] {
  width: 50%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-family: 'Gill Sans', 'Gill Sans MT';
  font-size: 20px;
  box-shadow: 0px 0px 5px grey;
  font-size: 16px;
  outline: none;
}

#search button {
  background-color: #6666ff;
  color: white;
  border: none;
  padding: 10px;
  font-family: 'Gill Sans', 'Gill Sans MT';
  border-radius: 6px;
  font-size: 20px;
  margin-left: 10px;
  cursor: pointer;
}


    #welcome {
        display: flex;
        justify-content: space-between;
        border-radius: 14px;
        font-family: 'Gill Sans', 'Gill Sans MT';
        font-size: 40px;
        color: #6666ff;
        margin: auto;
        width: 45%;
        padding: 10px;
    }

     /* Stildefinitionen für den Raster-Container */
     .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 30px;
            padding: 90px;
            font-family: 'Gill Sans', 'Gill Sans MT';
            font-size: 20px;
        }

        /* Stildefinitionen für die einzelnen Kästen */
        .box {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT';
            font-size: 20px;
            box-shadow: 0px 0px 5px grey;
            cursor: pointer;
            width: 100%;
        }
        .box:hover {
            background-color: #e6e6e6;
        }

        /* Stildefinitionen für die Texte innerhalb der Kästen */
        .box span {
            display: block;
            margin-top: 10px;
        }



	</style>
</head>
<body>
	<div id="header">
